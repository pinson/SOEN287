<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Lab 2 - Part 1</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<style type="text/css">

table {
	border-collapse:collapse;
}

th {
	border: 1px solid black;
	height: 25px;
	width: 100px;
	text-align: center;
	padding: 0;
	margin: 0;
}

td {
	border: 1px solid black;
	height: 25px;
	width: 100px;
	text-align: center;
	padding: 0;
	margin: 0;
}

</style>

	<script type="text/javascript">

var start = function () {
	
	var displayGT = false; //Change this to true for button "Generate Table"
	if (displayGT == false) {
		while (button.firstChild) {
		button.removeChild(button.firstChild);
		}
	} else {
		var generate = document.getElementById("gen");
		generate.addEventListener("click", function() {
			gentable(3, 4);
		}, false);
	}
	
	var result = true;
	var reg = /\D/i;
	var frm = document.getElementById("frm");
	frm.addEventListener("submit", function(e) {
		e.preventDefault();
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var val1 = num1.value;
		var n1 = parseInt(val1);
		var fCheck1 = parseFloat(val1);
		var val2 = num2.value;
		var n2 = parseInt(val2);
		var fCheck2 = parseFloat(val2);
		if (n1 <= 0 || n2 <= 0) {
			alert("The numbers cannot be negative or equal to 0");
			result = false;
		} else if (n1 + n2 > 100) {
			alert("The sum of both numbers is 100 or less");
			result = false;
		} else if (reg.test(val1) || reg.test(val2)) {
			alert("The fields must contain digits");
			result = false;
		} else if (n1 != fCheck1 || n2 != fCheck2) {
			alert("The numbers must be an integer");
			result = false;
		}
		if (result == true) {
			gentable(n1, n2);
		}
		result = true;
	} , false);
}

var gentable = function (n, m) {
	var div = document.getElementById("mydiv");
	while (div.firstChild) {
		div.removeChild(div.firstChild);
	}
	
	var table = document.createElement("table");
	div.appendChild(table);
	var td;
	var tr;
	var th;
	var text;
	
	for (var j = 0; j <= n; j++) {
		tr = document.createElement("tr");
		th = document.createElement("th");
		if (j == 0) {	
			text = document.createTextNode(" ");
		} else if (j > 0) {
			text = document.createTextNode(j);
		}
		th.appendChild(text);
		tr.appendChild(th);
		table.appendChild(tr);
		for (var i = 1; i <= m; i++) {
			if (j == 0) {
				text = document.createTextNode(i);				
				th = document.createElement("th");
				th.appendChild(text);
				tr.appendChild(th);				
			} else if (j > 0) {
				text = document.createTextNode(i * j);
				td = document.createElement("td");
				td.appendChild(text);
				tr.appendChild(td);
			}
			table.appendChild(tr);
		}
	}
}

window.addEventListener("load", start, false);
</script>
</head>
<body>
	<h1>Times Table!</h1>
	<p>Few rules to respect:</p>
	<ul>
		<li>The numbers must be an integer</li>
		<li>The sum of both numbers is 100 or less</li>
		<li>The numbers cannot be negative or equal to 0</li>
		<li>The fields must contain digits</li>
	</ul>
	<p>Enter two integers here:</p>
	
	<form method="GET" action="?" id="frm">
		<input id="num1" />
		<input id="num2" />
		<input type="submit" />
	</form>
	<p id="button"><span id="gen" style="border: 1px solid red">Generate Table</span></p>

	<div id="mydiv">
		<p> Example:</p>
		<table>
			<tr>
				<th> </th>
				<th>1</th>
				<th>2</th>
			</tr>
			<tr>
				<th>1</th>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<th>2</th>
				<td>2</td>
				<td>4</td>
			</tr>
		</table>	
	</div>
</body>
</html>
